<mat-card>
    <div class="container">
        <h2 class="mt20" mat-subheader>All Categories</h2>
        <mat-card-header class="row mb20" *ngFor="let c of categories">
            <div mat-card-avatar class="category-icon"></div>
    
            <mat-card-title style="margin-bottom: 5px">
                {{ c.title }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ c.description }}
            </mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-header>
    </div>         
    
    <div class="container text-center mt20 mb20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
