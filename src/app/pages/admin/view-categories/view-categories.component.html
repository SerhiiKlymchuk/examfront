<mat-card>
    <div class="container">
        <h2 class="mt20" mat-subheader>All Categories</h2>
      
        <div class="row mb20" *ngFor="let c of categories">
            <div class="col-md-1" style="margin-top: 10px;">
                <mat-icon mat-list-icon>category</mat-icon>
            </div>
            <div class="col-md-11" style="margin-left: -30px;">
                <h3 mat-line style="margin-bottom: -0.5px;">{{ c.title }}</h3>
                <p mat-line>{{ c.description }}</p>
                <mat-divider></mat-divider>
            </div>
            
        </div>
    </div>         
    
    <div class="container text-center mt20 mb20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
