<mat-card *ngIf="user">
    <mat-card-content>
        <div class="botstrap-wrapper">
            <div class="container">
               
                <div class="container text-center mt20">
                    <img src="../../../assets/default.png" 
                        alt=""
                        class="profile-image"
                    >

                    <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td>Id</td>
                                <td>EXAM-{{ user.id }}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{ user.phone }}</td>
                            </tr>
                            <tr>
                                <td>ROLE</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>STATUS</td>
                                <td>{{ user.enabled ? "ACTIVE" : "NOT ACTIVE" }}</td>
                            </tr>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="text-center mt20 mb20">
        <button mat-raised-button color="primary" class="mr20">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </div>
</mat-card>
